name: Publish Docker image

on:
  push:
    branches: ['main']

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@f054a8b539a109f9f41c372932f1ae047eff08c9
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: utsav0077/${{ github.event.repository.name }}

      - name: Get branch name
        run: echo "::set-output name=branch_name::$(echo ${GITHUB_REF#refs/heads/})"

      - name: Get commit hash
        run: echo "::set-output name=commit_hash::${GITHUB_SHA}"

      - name: Get epoch timestamp
        run: echo "::set-output name=epoch_timestamp::$(date +%s)"

        
      - name: Build and push Docker image
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: true
          # tags: ${{ steps.meta.outputs.tags }}-${{ github.run_number }}
          tags: ${{ steps.branch_name.outputs.branch_name }}/${{ steps.commit_hash.outputs.commit_hash }}/${{ steps.epoch_timestamp.outputs.epoch_timestamp }}
          labels: ${{ steps.meta.outputs.labels }}